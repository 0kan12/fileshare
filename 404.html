<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareFile</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        #downloadButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #fileList {
            text-align: left;
        }

        #fileList ul {
            list-style-type: none;
            padding: 0;
        }

        #fileList li {
            margin-bottom: 5px;
        }

        #contentContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #infoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>ShareFile</h2>

    <div id="contentContainer">
        <div id="infoContainer">
            <p id="infoText">Yüklenen ZIP Dosyası</p>
            <a id="downloadButton" href="" download="yuklenen_dosya.zip">ZIP Dosyasını İndir</a>
        </div>

        <div id="fileList">
            <h3>Dosya İçeriği</h3>
            <ul></ul>
        </div>
    </div>

    <footer style="position: fixed; bottom: 0; right: 0; background: #f1f1f1; padding: 10px;">
        <div>Okan tarafından yapıldı.</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var pathname = window.location.pathname;
            var kisaltilmisBlobId = pathname.split('/').pop();
            var apiUrl = `https://jsonblob.com/api/jsonBlob/${kisaltilmisBlobId}`;
            var downloadButton = document.getElementById('downloadButton');
            var fileList = document.getElementById('fileList');
            var ul = fileList.querySelector('ul');
            document.getElementById("info1").href = `/info/${kisaltilmisBlobId}`;
    
            fetch(apiUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Hata: ' + response.statusText);
                    }
                })
                .then(data => {
                    var base64Content = data.content;
    
                    JSZip.loadAsync(base64Content, { base64: true })
                        .then(function(zip) {
                            zip.forEach(function(relativePath, zipEntry) {
                                var li = document.createElement('li');
                                li.textContent = relativePath;
                                ul.appendChild(li);
                            });
    
                            // Set the download attribute directly
                            downloadButton.href = `data:application/zip;base64,${base64Content}`;
                            downloadButton.download = 'yuklenen_dosya.zip';
    
                        })
                        .catch(function(error) {
                            console.error("Hata:", error);
                        });
                })
                .catch(error => {
                    console.error("Hata:", error);
                });
        });
    </script>
    

</body>
</html>
